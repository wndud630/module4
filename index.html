<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360도 이미지 회전</title>
  <style>
    #product360 {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="product360">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      // 이미지 파일 배열
      const images = [];
      for (let i = 40001; i <= 40100; i++) {
        images.push(`https://raw.githubusercontent.com/builddweller/bvs1_image/main/Module_4/${i}.jpg`);
      }

      let currentIndex = Math.floor(images.length / 2); // 중간 이미지부터 시작
      let isDragging = false;
      let startX;
      const rotationFactor = 2; // 회전 속도 조절 인자

      // 이미지 로드
      const imgElements = [];
      let imgWidth = 0, imgHeight = 0;
      let imagesLoaded = 0;

      images.forEach((src, index) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          imgElements[index] = img;
          imagesLoaded++;
          
          if (imagesLoaded === images.length) {
            imgWidth = imgElements[0].width;
            imgHeight = imgElements[0].height;
            resizeCanvas();
            drawImage();
          }
        };
      });

      // 이미지 그리기
      function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const aspectRatio = imgWidth / imgHeight;
        let drawWidth, drawHeight;
        
        if (canvas.width / canvas.height > aspectRatio) {
          drawHeight = canvas.height;
          drawWidth = drawHeight * aspectRatio;
        } else {
          drawWidth = canvas.width;
          drawHeight = drawWidth / aspectRatio;
        }

        const offsetX = (canvas.width - drawWidth) / 2;
        const offsetY = (canvas.height - drawHeight) / 2;

        ctx.drawImage(imgElements[currentIndex], offsetX, offsetY, drawWidth, drawHeight);
      }

      // 캔버스 크기 설정
      function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // 고해상도 지원을 위해 캔버스 크기 조정
        canvas.width = windowWidth * window.devicePixelRatio;
        canvas.height = windowHeight * window.devicePixelRatio;

        canvas.style.width = `${windowWidth}px`;
        canvas.style.height = `${windowHeight}px`;

        drawImage(); // 크기 조정 후 이미지 다시 그리기
      }
	  
      // 마우스가 캔버스로 들어올 때 커서 이미지 변경
      canvas.addEventListener('mouseenter', () => {
        canvas.style.cursor = `url(https://cdn.imweb.me/thumbnail/20241111/cd03d21ffa98d.png), auto`;
      });

      // 드래그 이벤트 처리
      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const dx = e.clientX - startX;
          const numImages = imgElements.length;
          const step = Math.round((dx / canvas.width) * numImages * rotationFactor);
          
          // 이미지가 순환되지 않도록 제한
          currentIndex = Math.min(Math.max(currentIndex + step, 0), numImages - 1);
          
          drawImage();
          startX = e.clientX;
        }
      });

      // 터치 이벤트
      canvas.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
      });

      canvas.addEventListener('touchend', () => {
        isDragging = false;
      });

      canvas.addEventListener('touchmove', (e) => {
        if (isDragging) {
          const dx = e.touches[0].clientX - startX;
          const numImages = imgElements.length;
          const step = Math.round((dx / canvas.width) * numImages * rotationFactor);
          
          // 이미지가 순환되지 않도록 제한
          currentIndex = Math.min(Math.max(currentIndex + step, 0), numImages - 1);
          
          drawImage();
          startX = e.touches[0].clientX;
        }
      });
      // 창 크기 조정 이벤트
      window.addEventListener('resize', resizeCanvas);
    });
  </script>
</body>
</html>
